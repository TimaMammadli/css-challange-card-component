<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>NFT preview card component</title>
  </head>
  <body>
    <div class="text">
      <div class="image-container">
        <img class="img" src="./images/image-equilibrium.jpg" alt="" />
      </div>
      <h1 style="color: white; font-size: x-large; font-weight: bold">
        Equilibrium #3429
      </h1>

      <span style="color: rgb(163, 160, 160)">
        Our Equilibrium collection promotes balance and calm.</span
      >

      <div class="info">
        <div class="info-item">
          <img
            src="./images/icon-clock.svg"
            alt=""
            class="icon"
          />
          <span style="color: rgb(101, 101, 129)">3 days left</span>
        </div>
        <div class="info-item">
          <img
            src="./images/icon-ethereum.svg"
            alt=""
            class="icon"
          />
          <span style="color: rgba(17, 239, 255, 0.788)">0.041 ETH</span>
        </div>
      </div>

      <div class="creator">
        <img
          src="./images/image-avatar.png"
          alt=""
          class="avatar"
        />
        <span style="color: rgb(129, 125, 125)"> Creation of </span>
        <span style="color: rgb(253, 253, 253); font-weight: bold">
          Jules Wyvern
        </span>
      </div>
     </div>
  </body>
</html>
